language: java
jdk:
  - oraclejdk8


before_deploy:
  - export project_version=$(gradle properties -q | grep "version:" | awk '{print $2}')

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/jSHARK-$project_version.jar
  skip_cleanup: true
  on:
    repo: smartshark/jSHARK
  name: $project_version
