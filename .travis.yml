language: java
jdk:
  - oraclejdk8


before_deploy:
  - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/jSHARK-$project_version.jar
  skip_cleanup: true
  on:
    repo: smartshark/jSHARK
    tags: true
  name: "$project_version"

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 